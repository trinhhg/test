name: Update version and build

on:
  push:
    branches: [main]
  workflow_dispatch:  # Cho phÃ©p cháº¡y thá»§ cÃ´ng Ä‘á»ƒ test

jobs:
  update-files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Update version.json and build.txt
      run: |
        TIMESTAMP=$(date -u +%Y%m%d%H%M%S)
        echo "{\"version\": \"$TIMESTAMP\"}" > version.json
        echo "Build time: $TIMESTAMP" > build.txt

    - name: Push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add version.json build.txt
        git commit -m "ðŸ”„ Auto update version to $TIMESTAMP" || echo "Nothing to commit"
        git push https://x-access-token:${{ secrets.testphu }}@github.com/${{ github.repository }}.git HEAD:main
